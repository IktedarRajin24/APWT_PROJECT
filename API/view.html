<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body onload="load()">
    <li id="name"></li>
    <li id="price"></li>
    <li id="image"></li>


</body>
<script> 
    function load(){
        const xhttp=new XMLHttpRequest();
        xhttp.onreadystatechange=function(){
            if (this.readyState == 4 && this.status ==200 ){
                var obj_arr=JSON.parse(this.responseText);
                document.getElementById("name").innerHTML =obj_arr[0].name;
                document.getElementById("price").innerHTML =obj_arr[0].price;
                document.getElementById("image").innerHTML =obj_arr[0].imagep;
            }
        };
        xhttp.open("GET","http://127.0.0.1:8000/api/Product/productList");
        xhttp.send();
    }
</script>
</html>
